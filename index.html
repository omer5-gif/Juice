<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juice WRLD AI RVC</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background: #05050a; color: white; font-family: sans-serif; overflow: hidden; }
        .container { position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; padding: 20px; }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(15px); border-radius: 25px; padding: 25px; width: 90%; max-width: 350px; border: 1px solid #8a2be2; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: none; background: #000; color: #fff; box-sizing: border-box; }
        button { background: linear-gradient(45deg, #8a2be2, #ff4d4d); color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; }
        #output { margin-top: 15px; font-size: 14px; color: #ddd; max-height: 100px; overflow-y: auto; }
    </style>
</head>
<body>
    <div id="canvas-bg" style="position:fixed; top:0; z-index:1;"></div>
    <div class="container">
        <div class="glass">
            <h2 style="color:#ff4d4d; margin:0;">JUICE RVC PLAYER</h2>
            <input type="text" id="topic" placeholder="נושא לשיר (למשל: Sun)...">
            <button onclick="generate()">צור AI COVER</button>
            <div id="output">הקיטסune מחכה...</div>
        </div>
    </div>
    <script>
        // תשתית הקיטסונה
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-bg').appendChild(renderer.domElement);
        const obj = new THREE.Mesh(new THREE.IcosahedronGeometry(2, 0), new THREE.MeshPhongMaterial({ color: 0x8a2be2, wireframe: true }));
        scene.add(obj); scene.add(new THREE.PointLight(0xffffff, 1, 100)); camera.position.z = 5;
        function animate() { requestAnimationFrame(animate); obj.rotation.y += 0.01; renderer.render(scene, camera); }
        animate();

        async function generate() {
            const topic = document.getElementById('topic').value;
            const out = document.getElementById('output');
            // מפתח מפוצל להגנה
            const p1 = "AIzaSyCXu7PDHhZBIqM"; 
            const p2 = "dkslJVJzfHBdIl6fFQ1Q";
            
            out.innerText = "יוצר מילים בקול של ג'וס...";
            
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${p1}${p2}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: `Write 2 lines of Juice WRLD style lyrics about ${topic}` }] }] })
                });
                const data = await res.json();
                const lyrics = data.candidates[0].content.parts[0].text;
                out.innerText = lyrics;

                // הפעלת קול בחינם
                const speech = new SpeechSynthesisUtterance(lyrics);
                speech.lang = 'en-US';
                speech.rate = 0.8;
                window.speechSynthesis.speak(speech);

            } catch(e) { out.innerText = "שגיאה. נסה נושא אחר."; }
        }
    </script>
</body>
</html>
