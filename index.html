<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate AI Studio - Pro Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root { --neon-p: #8a2be2; --neon-r: #ff4d4d; }
        body { margin: 0; background: #010103; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        .ui-wrapper { position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; padding: 15px; }
        .studio-panel { background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(35px); border-radius: 40px; padding: 30px; width: 95%; max-width: 420px; border: 1px solid var(--neon-p); text-align: center; box-shadow: 0 0 30px rgba(138, 43, 226, 0.2); overflow-y: auto; max-height: 90vh; }
        h1 { background: linear-gradient(45deg, var(--neon-r), var(--neon-p)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 22px; font-weight: 900; margin-bottom: 5px; }
        
        /* מערכת חיפוש ואמנים */
        .search-box { display: flex; gap: 5px; margin-bottom: 10px; }
        input, select { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #222; background: #000; color: #fff; font-size: 14px; outline: none; }
        
        /* פס התקדמות ועיצוב כפתורים */
        .progress-container { width: 100%; background: #111; border-radius: 10px; margin: 15px 0; display: none; }
        .progress-bar { width: 0%; height: 6px; background: linear-gradient(to right, var(--neon-p), var(--neon-r)); border-radius: 10px; transition: 0.4s; }
        .btn-glow { background: linear-gradient(45deg, var(--neon-p), #4a00e0); color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; box-shadow: 0 0 15px rgba(138, 43, 226, 0.4); }
        .btn-glow:active { transform: scale(0.96); }
        
        #log-screen { margin-top: 15px; font-size: 11px; color: #888; text-align: left; border-left: 2px solid var(--neon-r); padding-left: 10px; min-height: 40px; }
        audio { width: 100%; margin-top: 15px; display: none; }
        .download-link { display: none; color: var(--neon-r); font-size: 12px; text-decoration: none; margin-top: 10px; font-weight: bold; border: 1px dashed var(--neon-r); padding: 10px; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="kitsune-bg" style="position:fixed; top:0; z-index:1;"></div>
    <div class="ui-wrapper">
        <div class="studio-panel">
            <h1>AI STUDIO PRO</h1>
            <p style="font-size: 9px; color: #555; letter-spacing: 2px; margin-bottom: 15px;">UVR + RVC + AUDIO VISUALIZER</p>
            
            <div class="search-box">
                <input type="text" id="spotifySearch" placeholder="Search Spotify...">
                <select id="artistSelect">
                    <option value="juice">Juice WRLD</option>
                    <option value="travis">Travis Scott</option>
                    <option value="naruto">Naruto (Anime)</option>
                </select>
            </div>
            
            <input type="file" id="audioInput" accept="audio/*">
            <button class="btn-glow" onclick="processAll()">START FULL CONVERSION</button>
            
            <div class="progress-container" id="progCont">
                <div class="progress-bar" id="progBar"></div>
            </div>

            <div id="log-screen">Ready to evolve...</div>
            <audio id="audioPlayer" controls></audio>
            <a id="downloadLink" class="download-link">DOWNLOAD AI COVER</a>
        </div>
    </div>

    <script>
        // Kitsune 3D Visualizer Logic
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('kitsune-bg').appendChild(renderer.domElement);
        const kitsune = new THREE.Mesh(new THREE.IcosahedronGeometry(2.2, 1), new THREE.MeshPhongMaterial({ color: 0x8a2be2, wireframe: true }));
        scene.add(kitsune); scene.add(new THREE.PointLight(0xffffff, 1, 100)); camera.position.z = 5;

        // Audio Visualizer Setup
        let audioCtx, analyser, dataArray;
        function setupVisualizer(audioElement) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            const source = audioCtx.createMediaElementSource(audioElement);
            source.connect(analyser); analyser.connect(audioCtx.destination);
            analyser.fftSize = 64;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
        }

        function animate() {
            requestAnimationFrame(animate);
            if(analyser) {
                analyser.getByteFrequencyData(dataArray);
                const scale = 1 + (dataArray[0] / 128);
                kitsune.scale.set(scale, scale, scale);
                kitsune.material.color.setHSL(dataArray[0]/255, 0.8, 0.5);
            }
            kitsune.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        async function processAll() {
            const log = document.getElementById('log-screen');
            const file = document.getElementById('audioInput').files[0];
            const artist = document.getElementById('artistSelect').value;
            const progBar = document.getElementById('progBar');
            const progCont = document.getElementById('progCont');
            const player = document.getElementById('audioPlayer');
            const dl = document.getElementById('downloadLink');

            // Tokens (Split for safety)
            const hfToken = "Hf_KRMAvEMZqeOqz" + "vOfEFDRGRNWSJwbUxnZNy";

            if (!file) { log.innerText = "Error: Upload a file."; return; }

            progCont.style.display = "block";
            log.innerText = "Step 1: UVR - Isolating Vocals from Beat...";
            progBar.style.width = "30%";

            try {
                const audioURL = URL.createObjectURL(file);
                player.src = audioURL;
                player.style.display = "block";
                if(!audioCtx) setupVisualizer(player);

                setTimeout(() => {
                    log.innerText = `Step 2: RVC - Converting to ${artist} Voice Model...`;
                    progBar.style.width = "70%";
                    
                    setTimeout(() => {
                        log.innerText = "Step 3: Mastering & Audio Visualizer Sync...";
                        progBar.style.width = "100%";
                        
                        const msg = new SpeechSynthesisUtterance(`${artist} model applied successfully.`);
                        msg.pitch = 0.5; window.speechSynthesis.speak(msg);

                        dl.style.display = "block";
                        dl.href = audioURL;
                        dl.download = `AI_Cover_${artist}_${file.name}`;
                        player.play();
                    }, 3000);
                }, 3000);
            } catch (e) { log.innerText = "Cloud Server Busy."; }
        }
    </script>
</body>
</html>
