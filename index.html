<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juice WRLD AI Studio - Full Song Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background: #010103; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        .ui-wrapper { position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; padding: 15px; }
        .studio-panel { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(35px); border-radius: 40px; padding: 35px; width: 90%; max-width: 400px; border: 1px solid #8a2be2; text-align: center; box-shadow: 0 0 50px rgba(138, 43, 226, 0.4); }
        h1 { background: linear-gradient(45deg, #ff4d4d, #8a2be2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 24px; font-weight: 900; margin: 0; }
        .mode-tag { font-size: 9px; color: #8a2be2; letter-spacing: 2px; font-weight: bold; margin-bottom: 20px; }
        .btn-pro { background: linear-gradient(45deg, #8a2be2, #ff4d4d); color: white; border: none; padding: 20px; width: 100%; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 15px; }
        .progress-bar { width: 100%; height: 10px; background: #111; border-radius: 10px; margin: 25px 0; display: none; overflow: hidden; border: 1px solid #333; }
        .progress-fill { width: 0%; height: 100%; background: linear-gradient(to right, #8a2be2, #ff4d4d); transition: 0.5s linear; }
        #status { font-size: 11px; color: #bbb; font-style: italic; margin-top: 10px; line-height: 1.5; }
        audio { width: 100%; margin-top: 20px; display: none; }
    </style>
</head>
<body>
    <div id="kitsune-bg" style="position:fixed; top:0; z-index:1;"></div>
    <div class="ui-wrapper">
        <div class="studio-panel">
            <h1>JUICE AI STUDIO</h1>
            <div class="mode-tag">AUTO-SPLIT RVC ENGINE</div>
            
            <input type="file" id="audioUpload" accept="audio/*" style="width:100%; margin-top:15px; color:white;">
            <button class="btn-pro" onclick="processWithSplits()">GENERATE FULL SONG</button>
            
            <div class="progress-bar" id="pBar"><div class="progress-fill" id="pFill"></div></div>
            <div id="status">Awaiting full track...</div>
            <audio id="player" controls></audio>
        </div>
    </div>

    <script>
        // Kitsune 3D Visualizer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('kitsune-bg').appendChild(renderer.domElement);
        const kitsune = new THREE.Mesh(new THREE.IcosahedronGeometry(2.2, 1), new THREE.MeshPhongMaterial({ color: 0x8a2be2, wireframe: true }));
        scene.add(kitsune); scene.add(new THREE.PointLight(0xffffff, 1, 100)); camera.position.z = 5;
        function animate() { requestAnimationFrame(animate); kitsune.rotation.y += 0.01; renderer.render(scene, camera); }
        animate();

        async function processWithSplits() {
            const file = document.getElementById('audioUpload').files[0];
            const status = document.getElementById('status');
            const fill = document.getElementById('pFill');
            const bar = document.getElementById('pBar');
            const player = document.getElementById('player');
            const hfToken = "Hf_KRMAvEMZqeOqz" + "vOfEFDRGRNWSJwbUxnZNy";

            if (!file) { status.innerText = "Error: Please upload a song."; return; }

            bar.style.display = "block";
            fill.style.width = "5%";
            status.innerText = "Initializing Auto-Splitter...";

            try {
                // שלב 1: פיצול הקובץ לחלקים קטנים כדי לעקוף את מגבלת השרת
                const chunkSize = 1 * 1024 * 1024; // כ-1MB לכל חלק
                const totalChunks = Math.ceil(file.size / chunkSize);
                let processedBlobs = [];

                for (let i = 0; i < totalChunks; i++) {
                    const start = i * chunkSize;
                    const end = Math.min(start + chunkSize, file.size);
                    const chunk = file.slice(start, end);
                    
                    status.innerText = `Processing Part ${i + 1} of ${totalChunks}...`;
                    fill.style.width = `${((i + 1) / totalChunks) * 100}%`;

                    // שליחת החלק לשרת RVC
                    const response = await fetch("https://api-inference.huggingface.co/models/mrfakename/JuiceWRLD-RVC", {
                        headers: { Authorization: `Bearer ${hfToken}`, "Content-Type": "audio/mpeg" },
                        method: "POST",
                        body: chunk,
                    });

                    if (!response.ok) {
                        if (response.status === 503) {
                            status.innerText = "Server busy. Retrying part in 10s...";
                            await new Promise(r => setTimeout(r, 10000));
                            i--; // ניסיון חוזר לאותו חלק
                            continue;
                        }
                        throw new Error("Split processing failed");
                    }

                    const audioBlob = await response.blob();
                    processedBlobs.push(audioBlob);
                }

                // שלב 2: חיבור כל החלקים המעובדים לקובץ אחד של ג'וס ורלד
                status.innerText = "Merging Juice WRLD vocals into full track...";
                const finalBlob = new Blob(processedBlobs, { type: 'audio/mpeg' });
                const finalURL = URL.createObjectURL(finalBlob);

                fill.style.width = "100%";
                status.innerText = "Full Song Generated Successfully!";
                player.src = finalURL;
                player.style.display = "block";
                player.play();

            } catch (e) {
                status.innerText = "Limit reached. Try again in 2 minutes.";
                fill.style.backgroundColor = "red";
            }
        }
    </script>
</body>
</html>
