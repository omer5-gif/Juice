<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juice WRLD AI Studio Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background: #010103; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        .ui-wrapper { position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; padding: 15px; }
        .studio-panel { background: rgba(0, 0, 0, 0.75); backdrop-filter: blur(30px); border-radius: 40px; padding: 35px; width: 90%; max-width: 400px; border: 1px solid #8a2be2; text-align: center; }
        h1 { background: linear-gradient(45deg, #ff4d4d, #8a2be2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 24px; font-weight: 900; margin: 0; }
        .btn-main { background: linear-gradient(45deg, #8a2be2, #ff4d4d); color: white; border: none; padding: 18px; width: 100%; border-radius: 15px; font-weight: bold; margin-top: 15px; cursor: pointer; }
        .progress-bar { width: 100%; height: 8px; background: #111; border-radius: 10px; margin: 20px 0; display: none; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: #8a2be2; transition: 0.5s; }
        #status { font-size: 12px; color: #aaa; margin-top: 10px; }
        audio { width: 100%; margin-top: 20px; display: none; }
    </style>
</head>
<body>
    <div id="kitsune-bg" style="position:fixed; top:0; z-index:1;"></div>
    <div class="ui-wrapper">
        <div class="studio-panel">
            <h1>JUICE AI STUDIO</h1>
            <p style="font-size: 10px; color: #8a2be2;">REAL RVC VOICE SWAP</p>
            <input type="file" id="audioUpload" accept="audio/*" style="width:100%; margin-top:15px;">
            <button class="btn-main" onclick="startRVC()">CONVERT TO JUICE WRLD</button>
            <div class="progress-bar" id="pBar"><div class="progress-fill" id="pFill"></div></div>
            <div id="status">Awaiting file...</div>
            <audio id="player" controls></audio>
        </div>
    </div>

    <script>
        // Kitsune Visualizer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('kitsune-bg').appendChild(renderer.domElement);
        const kitsune = new THREE.Mesh(new THREE.IcosahedronGeometry(2.2, 1), new THREE.MeshPhongMaterial({ color: 0x8a2be2, wireframe: true }));
        scene.add(kitsune); scene.add(new THREE.PointLight(0xffffff, 1, 100)); camera.position.z = 5;
        function animate() { requestAnimationFrame(animate); kitsune.rotation.y += 0.01; renderer.render(scene, camera); }
        animate();

        async function startRVC() {
            const file = document.getElementById('audioUpload').files[0];
            const status = document.getElementById('status');
            const fill = document.getElementById('pFill');
            const bar = document.getElementById('pBar');
            const player = document.getElementById('player');
            
            // המפתח המפוצל שלך
            const hf1 = "Hf_KRMAvEMZqeOqz";
            const hf2 = "vOfEFDRGRNWSJwbUxnZNy";
            
            if (!file) { status.innerText = "Please select a file!"; return; }

            bar.style.display = "block";
            fill.style.width = "20%";
            status.innerText = "Step 1: Uploading to Cloud Server...";

            try {
                const response = await fetch("https://api-inference.huggingface.co/models/mrfakename/JuiceWRLD-RVC", {
                    headers: { Authorization: `Bearer ${hf1}${hf2}`, "Content-Type": "audio/mpeg" },
                    method: "POST",
                    body: file,
                });

                if (response.status === 503 || response.status === 429) {
                    fill.style.width = "40%";
                    status.innerText = "AI Server Busy. Waking it up... Try again in 30s.";
                    return;
                }

                if (!response.ok) throw new Error("Processing failed");

                fill.style.width = "80%";
                status.innerText = "Step 2: Juice WRLD Voice Applied! Downloading...";

                const audioBlob = await response.blob();
                const audioURL = URL.createObjectURL(audioBlob);

                fill.style.width = "100%";
                status.innerText = "Conversion Successful!";
                player.src = audioURL;
                player.style.display = "block";
                player.play();

            } catch (e) {
                status.innerText = "Error: Server overloaded. Use a shorter clip (under 30s).";
                fill.style.backgroundColor = "red";
            }
        }
    </script>
</body>
</html>
