<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitsune AI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background: #020205; color: white; font-family: sans-serif; overflow: hidden; }
        .ui { position: fixed; bottom: 20px; width: 100%; display: flex; justify-content: center; z-index: 2; }
        .panel { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border-radius: 20px; padding: 20px; border: 1px solid #8a2be2; width: 90%; max-width: 400px; }
        input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: none; font-size: 16px; }
        input { background: rgba(0,0,0,0.5); color: white; border: 1px solid #333; }
        button { background: #8a2be2; color: white; font-weight: bold; cursor: pointer; }
        #output { max-height: 150px; overflow-y: auto; font-style: italic; color: #ccc; }
    </style>
</head>
<body>
    <div id="canvas-container" style="position:fixed; top:0; width:100%; height:100%;"></div>
    <div class="ui">
        <div class="panel">
            <h2 style="margin:0; color:#ff4d4d; text-align:center;">KITSUNE X JUICE</h2>
            <input type="text" id="topic" placeholder="על מה ג'וס יכתוב היום?">
            <button onclick="generate()">צור שיר</button>
            <div id="output">המילים יופיעו כאן...</div>
        </div>
    </div>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        const mesh = new THREE.Mesh(new THREE.IcosahedronGeometry(1.5, 1), new THREE.MeshPhongMaterial({ color: 0xff4d4d, emissive: 0x8a2be2, wireframe: true }));
        scene.add(mesh); scene.add(new THREE.PointLight(0xffffff, 1, 100)); camera.position.z = 5;
        function animate() { requestAnimationFrame(animate); mesh.rotation.y += 0.01; renderer.render(scene, camera); }
        animate();

        async function generate() {
            const t = document.getElementById('topic').value;
            const out = document.getElementById('output');
            if(!t) return;
            out.innerText = "מתחבר ל-AI...";
            try {
                const res = await fetch("https://api-inference.huggingface.co/models/Oogghiii/JuiceWRLDLLM", {
                    headers: { "Authorization": "Bearer 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" },
                    method: "POST",
                    body: JSON.stringify({ inputs: t }),
                });
                const data = await res.json();
                out.innerText = data[0]?.generated_text || "נסה שוב...";
            } catch(e) { out.innerText = "שגיאה בחיבור לשרת"; }
        }
    </script>
</body>
</html>
