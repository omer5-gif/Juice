<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juice AI Studio - Full Song Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background: #010105; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .ui-container { position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; padding: 20px; }
        .studio-card { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(40px); border-radius: 40px; padding: 40px; width: 95%; max-width: 420px; border: 1px solid #8a2be2; text-align: center; box-shadow: 0 0 60px rgba(138, 43, 226, 0.4); }
        h1 { background: linear-gradient(45deg, #ff4d4d, #8a2be2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 28px; font-weight: 900; margin: 0; }
        .sub-header { font-size: 10px; color: #8a2be2; letter-spacing: 3px; font-weight: bold; margin-bottom: 25px; text-transform: uppercase; }
        .btn-generate { background: linear-gradient(45deg, #8a2be2, #ff4d4d); color: white; border: none; padding: 20px; width: 100%; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; }
        .progress-container { width: 100%; height: 12px; background: #111; border-radius: 20px; margin: 30px 0; display: none; overflow: hidden; border: 1px solid #222; }
        .progress-fill { width: 0%; height: 100%; background: linear-gradient(to right, #8a2be2, #ff4d4d); transition: 0.5s linear; }
        #log-display { font-size: 12px; color: #aaa; font-style: italic; margin-top: 15px; line-height: 1.6; min-height: 40px; }
        audio { width: 100%; margin-top: 25px; display: none; }
    </style>
</head>
<body>
    <div id="kitsune-bg" style="position:fixed; top:0; z-index:1;"></div>
    <div class="ui-container">
        <div class="studio-card">
            <h1>JUICE AI STUDIO</h1>
            <div class="sub-header">RVC V2 Auto-Split Engine</div>
            
            <input type="file" id="audioSource" accept="audio/*" style="width:100%; margin-top:15px; color:white;">
            <button class="btn-generate" onclick="startProProcess()">GENERATE FULL COVER</button>
            
            <div class="progress-container" id="pBar">
                <div class="progress-fill" id="pFill"></div>
            </div>

            <div id="log-display">Awaiting English track for AI conversion...</div>
            <audio id="player" controls></audio>
        </div>
    </div>

    <script>
        // Kitsune 3D Visualizer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('kitsune-bg').appendChild(renderer.domElement);
        const kitsune = new THREE.Mesh(new THREE.IcosahedronGeometry(2.2, 1), new THREE.MeshPhongMaterial({ color: 0x8a2be2, wireframe: true }));
        scene.add(kitsune); scene.add(new THREE.PointLight(0xffffff, 1, 100)); camera.position.z = 5;
        function animate() { requestAnimationFrame(animate); kitsune.rotation.y += 0.01; renderer.render(scene, camera); }
        animate();

        async function startProProcess() {
            const file = document.getElementById('audioSource').files[0];
            const log = document.getElementById('log-display');
            const fill = document.getElementById('pFill');
            const bar = document.getElementById('pBar');
            const player = document.getElementById('player');
            
            const hfToken = "Hf_KRMAvEMZqeOqz" + "vOfEFDRGRNWSJwbUxnZNy";

            if (!file) { log.innerText = "Error: Please upload a file."; return; }

            bar.style.display = "block";
            fill.style.width = "5%";
            log.innerText = "Analyzing file for Auto-Split...";

            try {
                // Slicing logic to handle full songs
                const chunkSize = 1024 * 1024; // ~1MB slices
                const totalParts = Math.ceil(file.size / chunkSize);
                let processedParts = [];

                for (let i = 0; i < totalParts; i++) {
                    const chunk = file.slice(i * chunkSize, (i + 1) * chunkSize);
                    log.innerText = `Processing Juice Vocals: Part ${i + 1} of ${totalParts}...`;
                    fill.style.width = `${((i + 1) / totalParts) * 100}%`;

                    const response = await fetch("https://api-inference.huggingface.co/models/mrfakename/JuiceWRLD-RVC", {
                        headers: { Authorization: `Bearer ${hfToken}`, "Content-Type": "audio/mpeg" },
                        method: "POST",
                        body: chunk,
                    });

                    if (response.status === 503) {
                        log.innerText = "Server warming up. Retrying segment...";
                        await new Promise(r => setTimeout(r, 10000));
                        i--; continue;
                    }

                    if (!response.ok) throw new Error("Processing failed");
                    processedParts.push(await response.blob());
                }

                log.innerText = "Merging segments into full Juice WRLD cover...";
                const finalAudio = new Blob(processedParts, { type: 'audio/mpeg' });
                player.src = URL.createObjectURL(finalAudio);
                player.style.display = "block";
                player.play();
                log.innerText = "Full conversion complete!";

            } catch (err) {
                log.innerText = "Server overloaded. Try a shorter track.";
                fill.style.backgroundColor = "red";
            }
        }
    </script>
</body>
</html>
