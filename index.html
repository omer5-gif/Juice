<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juice WRLD AI Studio Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background: #010103; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        .ui-wrapper { position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; padding: 15px; }
        .studio-panel { background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(30px); border-radius: 40px; padding: 35px; width: 90%; max-width: 400px; border: 1px solid #8a2be2; text-align: center; }
        h1 { background: linear-gradient(45deg, #ff4d4d, #8a2be2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 24px; font-weight: 900; }
        input[type="file"] { width: 100%; padding: 15px; margin: 15px 0; border-radius: 12px; background: #000; color: #fff; border: 1px solid #222; }
        .btn-main { background: linear-gradient(45deg, #8a2be2, #ff4d4d); color: white; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .progress-bar { width: 100%; height: 6px; background: #111; border-radius: 10px; margin: 15px 0; display: none; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: #8a2be2; transition: 0.5s; }
        #status { font-size: 12px; color: #888; margin-top: 10px; font-style: italic; }
        audio { width: 100%; margin-top: 20px; display: none; }
    </style>
</head>
<body>
    <div id="kitsune-bg" style="position:fixed; top:0; z-index:1;"></div>
    <div class="ui-wrapper">
        <div class="studio-panel">
            <h1>JUICE PRO STUDIO</h1>
            <p style="font-size: 10px; color: #8a2be2;">RVC VOICE CONVERSION ACTIVE</p>
            
            <input type="file" id="songInput" accept="audio/*">
            <button class="btn-main" onclick="startConversion()">CREATE AI COVER</button>
            
            <div class="progress-bar" id="pBar"><div class="progress-fill" id="pFill"></div></div>
            <div id="status">Ready to process...</div>
            
            <audio id="player" controls></audio>
        </div>
    </div>

    <script>
        // Kitsune Visual
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('kitsune-bg').appendChild(renderer.domElement);
        const kitsune = new THREE.Mesh(new THREE.IcosahedronGeometry(2.2, 1), new THREE.MeshPhongMaterial({ color: 0x8a2be2, wireframe: true }));
        scene.add(kitsune); scene.add(new THREE.PointLight(0xffffff, 1, 100)); camera.position.z = 5;
        function animate() { requestAnimationFrame(animate); kitsune.rotation.y += 0.01; renderer.render(scene, camera); }
        animate();

        async function startConversion() {
            const file = document.getElementById('songInput').files[0];
            const status = document.getElementById('status');
            const fill = document.getElementById('pFill');
            const bar = document.getElementById('pBar');
            const player = document.getElementById('player');
            
            // פיצול ה-Token שלך
            const t1 = "Hf_KRMAvEMZqeOqz";
            const t2 = "vOfEFDRGRNWSJwbUxnZNy";
            
            if (!file) { status.innerText = "Please select a song first."; return; }

            bar.style.display = "block";
            fill.style.width = "20%";
            status.innerText = "Step 1: Preparing High-Quality RVC Model...";

            try {
                // שליחה לשרת RVC חזק יותר
                const response = await fetch("https://api-inference.huggingface.co/models/mrfakename/JuiceWRLD-RVC", {
                    headers: { Authorization: `Bearer ${t1}${t2}` },
                    method: "POST",
                    body: file,
                });

                if (!response.ok) throw new Error("Server busy");

                fill.style.width = "70%";
                status.innerText = "Step 2: Processing Voice Swap (Juice WRLD Flow)...";

                const audioBlob = await response.blob();
                const audioURL = URL.createObjectURL(audioBlob);

                fill.style.width = "100%";
                status.innerText = "Step 3: Conversion Successful!";
                
                player.src = audioURL;
                player.style.display = "block";
                player.play(); // עכשיו זה ינגן את הקול המעובד!

            } catch (e) {
                status.innerText = "RVC Server is warming up. Try again in 30 seconds.";
                fill.style.backgroundColor = "red";
            }
        }
    </script>
</body>
</html>
